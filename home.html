<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Homepage</title>
    <style>
        
        body,
        
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }


        .home-page {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: image-transition 20s infinite;
        }


        @keyframes image-transition {
            0% {
                background-image: url('home1.jpg');
            }

            50% {
                background-image: url('home2.jpg');
                opacity: 0.5;
            }

            66% {
                background-image: url('home3.jpg');
                opacity: 0.8;
            }

            100% {
                background-image: url('home1.jpg');
            }
        }


        .content {
            background-color: rgba(0, 0, 0, 0.6);

            padding: 30px;
            border-radius: 10px;
            animation: forwards 3s ease-in-out infinite;
        }


        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slide-down 3s ease-in-out;
        }

        p {
            font-size: 1.2rem;
        }


        @keyframes slide-down {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }


        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: rgb(14, 13, 80);
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #b62020;

            padding: 10px;
        }


        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;

            transition: background-color 0.3s;

        }


        .navbar a:hover {
            background-color: #ffffff;

        }
    </style>
</head>


<body>
<div class="navbar">
    <a href="http://127.0.0.1:8000">Home</a> 
    <a href="http://127.0.0.1:8000/about/">About</a> 
    <a href="http://127.0.0.1:8000/score/">Mark Entry</a> 
    <a href="http://127.0.0.1:8000/members/">Members</a>
</div>
    <div class="home-page">
        <div class="content">
            <h1>Welcome to Our Admission Predictor</h1>
            <p>Enter your scores and get your chances of getting into top universities.</p>
            <a href="http://127.0.0.1:8000/score/" class="button">Get Started</a>
        </div>
    </div>

</body>

</html>
